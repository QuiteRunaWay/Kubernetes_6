apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: database 
  namespace: default
spec:
  serviceName: "svc-database"
  replicas: 1
  selector:
    matchLabels:
      k8s-app: database
  template:
    metadata:
      labels:
        k8s-app: database
    spec:
      containers:
        - name: database-app
          image: redis:latest
          imagePullPolicy: "IfNotPresent"
          volumeMounts:
            - name: config-volume-pv
              mountPath: /etc/config
              readOnly: true
          resources:
            limits:
              cpu: "2"
              memory: 2Gi
            requests:
              cpu: 200m
              memory: 1000Mi
 
  volumeClaimTemplates:
  - metadata:
      name: config-volume-pv
    spec:
      storageClassName: rbd
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: "2Gi"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: config-volume-pv
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 2Gi
  hostPath:
    path: /etc/config

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi